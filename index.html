<body>
    <header>
        <h1>claculae your body math index</h1>

                <!-- for -->
                <label class="label-height" for="heightcm">

                </label>
                <label class="label-weight"  for="weightkg">

                </label>

                    <input  type="text" class="userName" required /> Name
                </label>
                <label class="radioMale" for="male"><input type="radio" id="usergender" class="male" name="gender" value="theGender">male</label><br>
                
                <label class="radiofeMale" for="female"><input type="radio" id="usergender2" class="female" name="gender" value="theGender">female</label><br>
                

                <button class="send">Calc</button>
                <button class="sendtwo">Reset</button>
            </div>
           
                <div class="modal hidden">
                   
                 <button class="close-modal">&times;</button>
                 <p class="user-messege"></p>
                 <span class="calc"></span>
                </div>
           
            <div class="overlay hidden"></div>
            <script src="script.js"></script>
        </div>
    </header>
